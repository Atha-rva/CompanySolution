<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Color with Percentage Height and Width</title>
    <style>
      .parent-container {
        width: 80%; /* Set width of the parent container */
        height: 300px; /* Set height of the parent container */
        background-color: lightblue;
      }
      .child-div {
        width: 50%; /* Set width of the child div relative to its parent */
        height: 50%; /* Set height of the child div relative to its parent */
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div class="parent-container">
      <div class="child-div"></div>
    </div>
  </body>
</html>
